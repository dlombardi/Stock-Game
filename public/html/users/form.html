<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">{{currentState}}</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" ng-model='user.username' required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model='user.password' required>
                <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-click='submit(user)'>
                    {{currentState}}</button>
                <button class="btn btn-lg btn-danger btn-block"  ng-click='toggleForm()'>
                    {{formState}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
